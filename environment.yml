name: IUH
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.13

  # Core scientific computing
  - numpy>=1.24
  - scipy>=1.10
  - matplotlib>=3.7
  - pandas>=2.0

  # Machine Learning & Statistics
  - scikit-learn>=1.3
  - statsmodels>=0.14

  # Geospatial
  - gdal>=3.8
  - geopandas>=0.13
  - fiona>=1.9
  - shapely>=2.0
  - folium>=0.14

  # Data formats
  - netcdf4>=1.6
  - h5py>=3.9

  # Testing
  - pytest>=7.0
  - pytest-cov>=4.1

  # Utilities
  - python-dateutil>=2.8
  - configparser>=6.0

  # Jupyter support (optional but recommended)
  - jupyter>=1.0
  - ipykernel>=6.25
